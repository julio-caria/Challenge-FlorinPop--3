<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Choose a trial plan</legend>
        <div class="radio-wrapper">
          <div>
            <input type="radio" name="plan" id="standard" value="plan-standard">
            <label for="standard">Standard</label>
          </div>
          <p>5 TB of space with easy-to-use team management and colaboration tools.
          </p>
        </div>
        <div class="radio-wrapper">
          <div>
            <input type="radio" name="plan" id="advanced" value="plan-standard">
            <label for="advanced">Advanced</label>
          </div>
          <p>As much space as your team needs with sophisticated admin, audit, security and integration capabilities.</p>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" name="terms" id="terms">
          <label for="terms">I agree to the <a href="#">Agreement and Terms.</a> Find out more about how we use and protect your data in our <a href="#">Privacy Policy.</a></label>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" name="marketing" id="marketing">
          <label for="marketing">I'd like to receive direct marketing email updates.</label>
        </div>

        <button type="submit">Start free trial</button>
        <small>No credit card needed.</small>
      </fieldset>

    </form>



  </body>

</html>
